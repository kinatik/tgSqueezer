spring:
  application:
    name: tgSqueezer
  config:
    import: optional:/opt/tgSqueezer/config/bot.yaml
  datasource:
    url: jdbc:sqlite:identifier.sqlite
    driver-class-name: org.sqlite.JDBC
    jpa:
      hibernate:
        ddl-auto: none
  sql:
    init:
      schema-locations: classpath:schema.sql